<!-- Sumário do Livro -->
<section class="book-index">
  <div class="book-container">
    <!-- Cabeçalho do Sumário -->
    <div class="index-header">
      <h1>📖 Sumário</h1>
      <p class="index-subtitle">Navegue pelos capítulos do nosso guia</p>
    </div>

    <!-- Lista Vertical de Capítulos -->
    <div class="chapters-vertical-list">
      <div class="part-section" *ngFor="let part of parts; let i = index">
        <div class="part-header">
          <h2 class="part-title">{{ part.title }}</h2>
          <p class="part-description">{{ part.subtitle }}</p>
        </div>
        
        <div class="chapters-list">
          <div class="chapter-item"
               *ngFor="let chapter of part.chapters; let j = index"
               [class.available]="chapter.status === 'available'"
               [class.in-development]="chapter.status === 'in-development'"
               (click)="openChapter(chapter)">
            
            <div class="chapter-number">{{ chapter.page }}</div>
            <div class="chapter-content">
              <h3 class="chapter-title">{{ chapter.title }}</h3>
              <p class="chapter-description">{{ chapter.description }}</p>
            </div>
            <div class="chapter-status">
              <span *ngIf="chapter.status === 'available'" class="status-available">✓</span>
              <span *ngIf="chapter.status === 'in-development'" class="status-dev">⏳</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Rodapé do Sumário -->
    <div class="index-footer">
      <p>Escolha um capítulo e comece sua jornada de aprendizado! 🌱</p>
    </div>
  </div>
</section>
